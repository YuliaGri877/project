<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на прием в стоматологическую клинику</title>
</head>
<body>
    <header class="header">
        <img src="images/zub-logo.png" alt="Логотип" class="header__logo" width="80" height="80">
        <nav class="nav">
            <ul class="nav__links">
                <li class="nav__item"><a href="index.html">Главная</a></li>
                <li class="nav__item"><a href="service.html">Услуги</a></li>
                <li class="nav__item"><a href="patient.html">Пациенту</a></li>
                <li class="nav__item"><a href="record.html">Запись</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="main__recording">
            <h1 class="main__title">Запись на прием</h1>
            <p class="main__description">Чтобы записаться на прием к стоматологу, пожалуйста, заполните форму ниже.</p>
            <img src="images/appointment.jpg" alt="Запись на прием" class="main__image" width="800" height="500" />

            <h2 class="main__subtitle">Форма записи</h2>
            <form class="main__form">
                <label for="fullName" class="main__form-label">ФИО:</label><br>
                <input type="text" id="fullName" name="fullName" required class="main__form-input" placeholder="Введите ваше ФИО"><br><br>
                
                <label for="phone" class="main__form-label">Телефон:</label><br>
                <input type="tel" id="phone" name="phone" required class="main__form-input" placeholder="Введите ваш телефон"><br><br>
                
                <label for="preferredDate" class="main__form-label">Предпочтительная дата:</label><br>
                <input type="date" id="preferredDate" name="preferredDate" required class="main__form-input"><br><br>
                
                <label for="preferredTime" class="main__form-label">Предпочтительное время:</label><br>
                <input type="time" id="preferredTime" name="preferredTime" required class="main__form-input"><br><br>

                <label for="service" class="main__form-label">Выберите услугу:</label><br>
                <select id="service" name="service" class="main__form-select">
                    <option value="другие">Другое</option>
                    <option value="лечение зубов">Лечение зубов</option>
                    <option value="гигиена">Профилактическая гигиена</option>
                    <option value="ортодонтия">Ортодонтия</option>
                </select><br><br>

                <button type="submit" class="main__form-button">Записаться на прием</button>
            </form>

            <h2 class="main__subtitle">Контакты</h2>
            <div class="main__contact-info">
                <p class="main__contact-address">Москва, Эшпая 1А</p>
                <p class="main__contact-hours">С 09:00 - 20:00, пн-сб</p>
                <p class="main__contact-phone">Телефон: +7 900 787 87 87</p>
            </div>
        </div>
    </main>
</body>
</html>
