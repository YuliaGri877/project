<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на прием в стоматологическую клинику</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">Стоматологическая клиника</h1>
        <img src="images/zub-logo.png" alt="Логотип" class="header__logo" width="50" height="50">
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item"><a href="index.html"
                        class="header__item-link header__item-link--active">Главная</a></li>
                <li class="header__item"><a href="service.html" class="header__item-link">Услуги</a></li>
                <li class="header__item"><a href="patient.html" class="header__item-link">Пациенту</a></li>
                <li class="header__item"><a href="record.html" class="header__item-link">Запись</a></li> 
            </ul>
            <button class="header__consultation-button button">Заказать звонок</button>
        </nav>
    </header>
    <main class="container">
        <!-- Секция Записи -->
        <section class="recording">
            <h1 class="recording__title">Запись на прием</h1>
            <p class="recording__description">Чтобы записаться на прием к стоматологу, пожалуйста, заполните форму ниже.
            </p>

            <!-- Форма записи -->
            <form class="recording__form" action="/" method="post">
                <label for="full-name" class="recording__form-label">ФИО:</label><br>
                <input type="text" id="full-name" name="fullName" required class="recording__form-input"
                    placeholder="Введите ваше ФИО"><br><br>

                <label for="phone" class="recording__form-label">Телефон:</label><br>
                <input type="tel" id="phone" name="phone" required class="recording__form-input"
                    placeholder="Введите ваш телефон"><br><br>

                <label for="preferred-date" class="recording__form-label">Предпочтительная дата:</label><br>
                <input type="date" id="preferred-date" name="preferredDate" required
                    class="recording__form-input"><br><br>

                <label for="preferred-time" class="recording__form-label">Предпочтительное время:</label><br>
                <input type="time" id="preferred-time" name="preferredTime" required
                    class="recording__form-input"><br><br>

                <label for="service" class="recording__form-label">Выберите услугу:</label><br>
                <select id="service" name="service" class="recording__form-select">
                    <option value="лечение_зубов">Лечение зубов</option>
                    <option value="Хирургия">Хирургические вмешательства</option>
                    <option value="гигиена">Профилактическая гигиена</option>
                    <option value="ортодонтия">Ортодонтия</option>
                    <option value="Детская стоматология">Детская стоматология</option>
                    <option value="Имплантация">Имплантация</option>
                    <option value="Установка виниров">Установка виниров</option>
                    <option value="Протезирование">Протезирование</option>
                </select><br><br>

                <button type="submit" class="recording__form-button button">Записаться на прием</button>
            </form>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__text">© 2025 Dental Studio. Все права защищены.</p>
        <p class="footer__address">Москва, Эшпая 1А</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
